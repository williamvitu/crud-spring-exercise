<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Availiable Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1 align="center"> All Registered Courses</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Course ID</th>
            <th> Course Name</th>
            <th> Description</th>
            <th> Fees</th>
            <th> Actions</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${listCourses}">
            <td th:text="${course.course_id}"></td>
            <td th:text="${course.name}"></td>
            <td th:text="${course.description}"></td>
            <td th:text="${course.fees}"></td>
            <td>  <a th:href="@{/deleteCourseByID/{course_id}(course_id=${course.course_id})}" class="btn btn-danger ">Delete</a></td>
        </tr>
        </tbody>


    </table>

    <div>

        <form  action="#"  th:action="@{createNewCourse}" th:object="${course}", method="POST">

            <input type="hidden"  th:field="*{course_id}" >
            <input type="text"  th:field="*{name}"          placeholder="Course Name"              class="form-control  mb-4 col-4">
            <input type="text"  th:field="*{description}"   placeholder="Description"           class="form-control  mb-4 col-4">
            <input type="text"  th:field="*{fees}"     placeholder="Fees"             class="form-control  mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Save New Course</button>


        </form>

    </div>

    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Return to Home Page </a>
</div>

</body>
</html>
