<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1> Registered Users</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th> Name</th>
                <th> Phone</th>
                <th> Email</th>
                <th> Address</th>
                <th> Reg Date</th>
                <th> Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${listUsers}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.phone_no}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${#temporals.format(user.reg_date, 'yyyy-MM-dd')}"></td>
                <td><a th:href="@{/showFormUpdate/{user_id}(user_id=${user.user_id})}" class="btn btn-primary ">Update</a>
                        <a th:href="@{/deleteUserByID/{user_id}(user_id=${user.user_id})}" class="btn btn-danger ">Delete</a>
                </td>

            </tr>
        </tbody>

    </table>
    <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3"> Add a New User </a>
    <a th:href="@{/showAllCourses}" class="btn btn-primary btn-sm mb-3"> View All Courses </a>


</div>

</body>
</html>
