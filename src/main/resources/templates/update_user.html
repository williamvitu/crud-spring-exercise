<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h1> Update User Data</h1>
  <hr>

  <form  action="#" th:action="@{/createNewUser}" th:object="${user}", method="POST">

    <input type="hidden"  th:field="*{user_id}" />

    <input type="text"  th:field="*{name}"      placeholder="Name"              class="form-control  mb-4 col-4">
    <input type="text"  th:field="*{address}"   placeholder="Address"           class="form-control  mb-4 col-4">
    <input type="text"  th:field="*{email}"     placeholder="Email"             class="form-control  mb-4 col-4">
    <input type="text"  th:field="*{phone_no}"  placeholder="Phone No"          class="form-control  mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Update User Data</button>


  </form>

  <a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Return to Home Page </a>

</div>

</body>
</html>
